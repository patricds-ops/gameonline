<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">

  <title>Contato — GameOnline</title>
  <meta name="description" content="Entre em contato com a equipe do GameOnline. Sugestões, dúvidas, parcerias e suporte.">

  <style>
    :root{--accent:#ff3b3b;--bg:#0f1720;--card:#0b1220;--muted:#94a3b8}
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background:linear-gradient(180deg,#071017 0%,#071c28 100%);
      color:#e6eef8;
    }
    a{color:var(--accent);text-decoration:none}
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:18px 24px;
      max-width:1200px;
      margin:0 auto;
    }
    .brand{display:flex;gap:12px;align-items:center}
    .brand img{height:44px}
    nav .menu{display:flex;gap:16px;align-items:center}
    .btn{background:var(--accent);color:#fff;padding:8px 12px;border-radius:8px;font-weight:600}
    main{max-width:900px;margin:22px auto;padding:0 18px}
    .card{
      background:linear-gradient(180deg,rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      padding:24px;
      border-radius:12px;
    }
    h1,h2{color:#fff}

    form{
      display:flex;
      flex-direction:column;
      gap:18px;
      margin-top:12px;
    }
    input, textarea{
      width:100%;
      padding:12px;
      border-radius:8px;
      background:#0b1220;
      border:1px solid rgba(255,255,255,0.08);
      color:#e6eef8;
      font-size:16px;
      resize:none;
    }
    input:focus, textarea:focus{
      outline:1px solid var(--accent);
    }
    button{
      background:var(--accent);
      border:none;
      padding:12px;
      border-radius:8px;
      color:#fff;
      font-size:17px;
      cursor:pointer;
      font-weight:600;
    }
    button:hover{opacity:0.9}
    footer{
      max-width:1200px;
      margin:24px auto;
      padding:18px;
      color:var(--muted);
      font-size:14px;
    }
    @media(max-width:980px){nav .menu{display:none}}
    @media(max-width:640px){.brand img{height:36px}}
  </style>
</head>

<body>
  <header role="banner">
    <div class="brand">
      <img src="/assets/logo-gameonline.svg" alt="GameOnline">
      <div>
        <strong>GameOnline</strong>
        <div style="font-size:12px;color:var(--muted)">Notícias, guias e jogos leves</div>
      </div>
    </div>

    <nav aria-label="Navegação principal">
      <div class="menu">
        <a href="index.html">Home</a>
        <a href="noticias.html">Notícias</a>
        <a href="guias.html">Guias</a>
        <a href="jogos.html">Jogos</a>
        <a href="C:/xampp/htdocs/GamesOnLine/contato.html" class="btn">Contato</a>
      </div>
    </nav>
  </header>

  <main>
    <article class="card">
      <h1>Fale Conosco</h1>
      <p>Use o formulário abaixo para enviar dúvidas, sugestões, parcerias ou relatar problemas com o site.</p>

      <form action="enviar.php" method="POST">
        <div>
          <label for="nome">Seu nome</label><br>
          <input type="text" id="nome" name="nome" required>
        </div>

        <div>
          <label for="email">Seu e-mail</label><br>
          <input type="email" id="email" name="email" required>
        </div>

        <div>
          <label for="mensagem">Mensagem</label><br>
          <textarea id="mensagem" name="mensagem" rows="6" required></textarea>
        </div>

        <button type="submit">Enviar mensagem</button>
      </form>
    </article>
  </main>

  <footer>
    <div style="display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap">
      <div>
        <strong>GameOnline</strong>
        <div style="color:var(--muted)">© 2025 GameOnline — Todos os direitos reservados</div>
      </div>
      <div style="color:var(--muted)">
        <a href="politica.html">Política de Privacidade</a> • 
        <a href="termos.html">Termos</a> • 
        <a href="contato.html">Contato</a>
      </div>
    </div>
  </footer>

</body>
</html>
