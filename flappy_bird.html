  <script>
/* --- FLAPPY BIRD (script para colar dentro do seu HTML fornecido) --- */
/* Mantive ids existentes: #gameCanvas, #nextCanvas (n√£o usado para Flappy), #overlay, #startBtn, #pauseOverlay,
   #score, #highscore, #musicBtn, #fsBtn, #bgMusic (j√° declarado no HTML). */

(function() {
  // --- Configura√ß√µes ---
  const canvas = document.getElementById('gameCanvas');
  const wrapper = document.getElementById('gameWrapper');
  const overlay = document.getElementById('overlay');
  const startBtn = document.getElementById('startBtn');
  const pauseOverlay = document.getElementById('pauseOverlay');
  const scoreEl = document.getElementById('score');
  const highscoreEl = document.getElementById('highscore');
  const musicBtn = document.getElementById('musicBtn');
  const fsBtn = document.getElementById('fsBtn');
  const bgMusic = document.getElementById('bgMusic');

  // LocalStorage key (separado para evitar conflito com Tetris)
  const STORAGE_KEY = 'flappyHighscore_v1';

  // Sounds (criados aqui para n√£o alterar o HTML)
  const wingSound = new Audio('https://actions.google.com/sounds/v1/foley/wood_plank_flicks.ogg');
  const pointSound = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
  const hitSound = new Audio('https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg');

  // Ajuste de devicePixelRatio para canvas n√≠tido
  function resizeCanvas() {
    const rect = wrapper.getBoundingClientRect();
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    canvas.width = Math.floor(rect.width * dpr);
    canvas.height = Math.floor((rect.height - 0) * dpr);
    canvas.style.width = rect.width + 'px';
    canvas.style.height = rect.height + 'px';
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }

  // Inicializa contexto
  const ctx = canvas.getContext('2d');

  // Game state
  let state = 'menu'; // 'menu' | 'playing' | 'paused' | 'gameover'
  let lastTime = 0;
  let spawnTimer = 0;
  let pipes = [];
  let score = 0;
  let highscore = parseInt(localStorage.getItem(STORAGE_KEY) || '0', 10);

  // Bird
  const bird = {
    x: 80,
    y: 150,
    radius: 14,
    vel: 0,
    gravity: 0.55,
    jumpForce: -9,
    rotation: 0
  };

  // Pipes config
  const pipeWidth = 60;
  const pipeGap = 140; // espa√ßo entre canos (pode ajustar)
  const pipeSpacing = 1400; // dist√¢ncia em ms para spawnar
  const pipeSpeed = 2.6;

  // Responsividade inicial
  function initPositioning() {
    // Ajusta bird.y inicial com base no tamanho do canvas
    const h = canvas.height / (window.devicePixelRatio || 1);
    bird.y = Math.max(60, h / 2 - 20);
  }

  // Atualiza highscore exibido
  function updateHighscoreDisplay() {
    highscoreEl.textContent = highscore;
  }
  updateHighscoreDisplay();

  // Reinicia jogo
  function resetGame() {
    pipes = [];
    score = 0;
    scoreEl.textContent = score;
    bird.x = 80;
    initPositioning();
    bird.vel = 0;
    bird.rotation = 0;
    spawnTimer = 0;
  }

  // Cria um cano
  function createPipe() {
    const h = canvas.height / (window.devicePixelRatio || 1);
    const minTop = 40;
    const maxTop = Math.max(80, h - pipeGap - 80);
    const topHeight = Math.floor(Math.random() * (maxTop - minTop)) + minTop;
    const pipe = {
      x: (canvas.width / (window.devicePixelRatio || 1)) + 10,
      top: topHeight,
      bottom: topHeight + pipeGap,
      width: pipeWidth,
      passed: false
    };
    pipes.push(pipe);
  }

  // Input: jump
  function jump() {
    if (state === 'menu') {
      startGame();
      return;
    }
    if (state === 'playing') {
      bird.vel = bird.jumpForce;
      wingSound.currentTime = 0;
      wingSound.play().catch(()=>{});
    } else if (state === 'gameover') {
      // restart from gameover to menu
      state = 'menu';
      overlay.style.display = 'flex';
      overlay.querySelector('h1').textContent = 'üïπÔ∏è Flappy Bird';
      startBtn.textContent = '‚ñ∂ Recome√ßar';
    }
  }

  // Start game
  function startGame() {
    overlay.style.display = 'none';
    state = 'playing';
    resetGame();
    lastTime = performance.now();
    requestAnimationFrame(loop);
  }

  // Fullscreen
  fsBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      wrapper.requestFullscreen?.();
    } else {
      document.exitFullscreen?.();
    }
  });

  // Music play/pause (usa bgMusic j√° no HTML)
  let musicPlaying = false;
  musicBtn.addEventListener('click', () => {
    if (musicPlaying) {
      bgMusic.pause();
      musicBtn.textContent = 'üéµ M√∫sica';
    } else {
      bgMusic.play().catch(()=>{});
      musicBtn.textContent = 'üîá Mudo';
    }
    musicPlaying = !musicPlaying;
  });

  // Pause toggle (tecla P)
  function togglePause() {
    if (state === 'playing') {
      state = 'paused';
      pauseOverlay.style.display = 'flex';
    } else if (state === 'paused') {
      state = 'playing';
      pauseOverlay.style.display = 'none';
      lastTime = performance.now();
      requestAnimationFrame(loop);
    }
  }

  // Collision detection
  function checkCollision(pipe) {
    // bird is circle; pipes are rectangles
    const bx = bird.x;
    const by = bird.y;
    const r = bird.radius;
    // top pipe rect: x->x+width, y->0..pipe.top
    if (bx + r > pipe.x && bx - r < pipe.x + pipe.width) {
      if (by - r < pipe.top || by + r > pipe.bottom) {
        return true;
      }
    }
    // ground/ceiling
    const h = canvas.height / (window.devicePixelRatio || 1);
    if (by + r >= h || by - r <= 0) return true;
    return false;
  }

  // Game loop
  function loop(timestamp) {
    if (state !== 'playing') return;
    const dt = Math.min(40, timestamp - lastTime); // clamp delta
    lastTime = timestamp;

    // Physics
    bird.vel += bird.gravity * (dt / 16.666); // scale by frame delta
    bird.y += bird.vel * (dt / 16.666);
    bird.rotation = Math.max(-0.6, Math.min(1.2, bird.vel / 12));

    // Spawn pipes
    spawnTimer += dt;
    if (spawnTimer > pipeSpacing / (1 + (pipeSpeed - 2.6) * 200)) {
      createPipe();
      spawnTimer = 0;
    }

    // Move pipes
    for (let i = pipes.length - 1; i >= 0; i--) {
      const p = pipes[i];
      p.x -= pipeSpeed * (dt / 16.666);
      // scoring
      if (!p.passed && p.x + p.width < bird.x) {
        p.passed = true;
        score += 1;
        scoreEl.textContent = score;
        pointSound.currentTime = 0;
        pointSound.play().catch(()=>{});
        if (score > highscore) {
          highscore = score;
          localStorage.setItem(STORAGE_KEY, String(highscore));
          updateHighscoreDisplay();
        }
      }
      // remove offscreen
      if (p.x + p.width < -50) {
        pipes.splice(i, 1);
      }
      // collision
      if (checkCollision(p)) {
        // hit!
        hitSound.currentTime = 0;
        hitSound.play().catch(()=>{});
        state = 'gameover';
        overlay.style.display = 'flex';
        overlay.querySelector('h1').textContent = 'üí• Game Over';
        startBtn.textContent = '‚ñ∂ Jogar Novamente';
        break;
      }
    }

    // ground collision (if out of bounds)
    const h = canvas.height / (window.devicePixelRatio || 1);
    if (bird.y + bird.radius >= h) {
      // ensure show game over
      hitSound.currentTime = 0;
      hitSound.play().catch(()=>{});
      state = 'gameover';
      overlay.style.display = 'flex';
      overlay.querySelector('h1').textContent = 'üí• Game Over';
      startBtn.textContent = '‚ñ∂ Jogar Novamente';
    }

    // Draw
    draw();

    // next frame
    if (state === 'playing') {
      requestAnimationFrame(loop);
    }
  }

  // Draw everything
  function draw() {
    const w = canvas.width / (window.devicePixelRatio || 1);
    const h = canvas.height / (window.devicePixelRatio || 1);

    // clear
    ctx.clearRect(0, 0, w, h);

    // background (subtle)
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, w, h);

    // ground (faint line)
    ctx.fillStyle = '#111';
    ctx.fillRect(0, h - 48, w, 48);

    // pipes
    for (let p of pipes) {
      // top pipe
      ctx.fillStyle = '#2ecc71';
      ctx.fillRect(p.x, 0, p.width, p.top);
      // bottom pipe
      ctx.fillRect(p.x, p.bottom, p.width, h - p.bottom - 48);
      // pipe rim (darker)
      ctx.fillStyle = '#1e8449';
      ctx.fillRect(p.x, p.top - 10, p.width, 10);
      ctx.fillRect(p.x, p.bottom, p.width, 10);
    }

    // bird (circle with eye)
    ctx.save();
    ctx.translate(bird.x, bird.y);
    ctx.rotate(bird.rotation);
    // body
    ctx.fillStyle = '#ffd54f';
    ctx.beginPath();
    ctx.arc(0, 0, bird.radius, 0, Math.PI * 2);
    ctx.fill();
    // wing (simple)
    ctx.fillStyle = '#ffb300';
    ctx.fillRect(-6, 2, 12, 4);
    // eye
    ctx.fillStyle = '#000';
    ctx.beginPath();
    ctx.arc(6, -3, 2.5, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();

    // score (big center top)
    ctx.font = 'bold 28px Arial';
    ctx.textAlign = 'center';
    ctx.fillStyle = '#0ff';
    ctx.fillText(score, w / 2, 40);

    // show highscore small
    ctx.font = '14px Arial';
    ctx.fillStyle = '#aaa';
    ctx.fillText('Recorde: ' + highscore, w - 80, 26);
  }

  // Input handlers
  window.addEventListener('keydown', (e) => {
    if (e.code === 'Space' || e.code === 'ArrowUp') {
      e.preventDefault();
      jump();
    } else if (e.code === 'KeyP') {
      togglePause();
    } else if (e.code === 'KeyM') {
      // M toggles music
      musicBtn.click();
    }
  });

  // Mouse / touch
  window.addEventListener('mousedown', (e) => {
    // ignore clicks on buttons (header)
    const target = e.target;
    if (target && (target.tagName === 'BUTTON' || target.closest('button'))) return;
    jump();
  });
  window.addEventListener('touchstart', (e) => {
    const target = e.target;
    if (target && (target.tagName === 'BUTTON' || target.closest('button'))) return;
    jump();
  }, {passive: true});

  // Start button in overlay
  startBtn.addEventListener('click', () => {
    if (state === 'menu' || state === 'gameover') {
      startGame();
    } else if (state === 'playing') {
      // do nothing
    }
  });

  // Resize handling
  window.addEventListener('resize', () => {
    resizeCanvas();
    initPositioning();
    draw();
  });

  // Initial setup
  function boot() {
    // set canvas size to wrapper
    resizeCanvas();
    initPositioning();
    resetGame();
    // show overlay menu text
    overlay.style.display = 'flex';
    overlay.querySelector('h1').textContent = 'üïπÔ∏è Flappy Bird';
    startBtn.textContent = '‚ñ∂ Iniciar Jogo';
    // show highscore in header
    updateHighscoreDisplay();
    // initial draw
    draw();
  }

  // Ensure the page doesn't scroll on touch while playing
  document.body.addEventListener('touchmove', function(e) {
    if (state === 'playing') e.preventDefault();
  }, {passive: false});

  // Prevent context menu on long press (mobile)
  window.addEventListener('contextmenu', (e) => {
    e.preventDefault();
  });

  // Boot the game
  boot();

  // Expose some debug in console (optional)
  window.__flappy = {
    reset: resetGame,
    start: startGame,
    stop: () => { state = 'gameover'; },
    getState: () => state
  };

})();

(function() {
  const isMobile = /Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);

  if (isMobile) {
    banner.style.top = "auto";
    banner.style.bottom = "5px";

    nextCanvas.style.display = "none";
  } else {
    banner.style.top = "10px";
    banner.style.left = "10px";
    banner.style.bottom = "auto";
    banner.style.width = "320px";
    nextCanvas.style.display = "block";
  }
})();
</script>
