<script>
/* --- FLAPPY BIRD ATUALIZADO COM CICLO DIA/NOITE E FUNDO COLORIDO --- */

(function() {
  // --- Configura√ß√µes ---
  const canvas = document.getElementById('gameCanvas');
  const wrapper = document.getElementById('gameWrapper');
  const overlay = document.getElementById('overlay');
  const startBtn = document.getElementById('startBtn');
  const pauseOverlay = document.getElementById('pauseOverlay');
  const scoreEl = document.getElementById('score');
  const highscoreEl = document.getElementById('highscore');
  const musicBtn = document.getElementById('musicBtn');
  const fsBtn = document.getElementById('fsBtn');
  const bgMusic = document.getElementById('bgMusic');

  // LocalStorage
  const STORAGE_KEY = 'flappyHighscore_v1';

  // Sounds
  const wingSound = new Audio('https://actions.google.com/sounds/v1/foley/wood_plank_flicks.ogg');
  const pointSound = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
  const hitSound = new Audio('https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg');

  // DPI fix
  const ctx = canvas.getContext('2d');
  function resizeCanvas() {
    const rect = wrapper.getBoundingClientRect();
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    canvas.width = Math.floor(rect.width * dpr);
    canvas.height = Math.floor(rect.height * dpr);
    canvas.style.width = rect.width + 'px';
    canvas.style.height = rect.height + 'px';
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }

  // Game state
  let state = 'menu';
  let lastTime = 0;
  let spawnTimer = 0;
  let pipes = [];
  let score = 0;
  let highscore = parseInt(localStorage.getItem(STORAGE_KEY) || '0', 10);

  // Fundo din√¢mico (ciclo de 0 a 1)
  let timeCycle = 0;  
  const cycleSpeed = 0.00006; // velocidade do ciclo dia/noite

  // Bird
  const bird = {
    x: 80,
    y: 150,
    radius: 14,
    vel: 0,
    gravity: 0.55,
    jumpForce: -9,
    rotation: 0
  };

  // Pipes
  const pipeWidth = 60;
  const pipeGap = 140;
  const pipeSpacing = 1400;
  const pipeSpeed = 2.6;

  function initPositioning() {
    const h = canvas.height / (window.devicePixelRatio || 1);
    bird.y = Math.max(60, h / 2 - 20);
  }

  function updateHighscoreDisplay() {
    highscoreEl.textContent = highscore;
  }

  updateHighscoreDisplay();

  function resetGame() {
    pipes = [];
    score = 0;
    scoreEl.textContent = score;
    bird.x = 80;
    initPositioning();
    bird.vel = 0;
    bird.rotation = 0;
    spawnTimer = 0;
  }

  // Criar cano
  function createPipe() {
    const h = canvas.height / (window.devicePixelRatio || 1);
    const minTop = 40;
    const maxTop = Math.max(80, h - pipeGap - 80);
    const topHeight = Math.floor(Math.random() * (maxTop - minTop)) + minTop;

    const pipe = {
      x: (canvas.width / (window.devicePixelRatio || 1)) + 10,
      top: topHeight,
      bottom: topHeight + pipeGap,
      width: pipeWidth,
      passed: false
    };

    pipes.push(pipe);
  }

  // Jump
  function jump() {
    if (state === 'menu') {
      startGame();
      return;
    }
    if (state === 'playing') {
      bird.vel = bird.jumpForce;
      wingSound.currentTime = 0;
      wingSound.play().catch(() => {});
    } else if (state === 'gameover') {
      state = 'menu';
      overlay.style.display = 'flex';
      overlay.querySelector('h1').textContent = 'üïπÔ∏è Flappy Bird';
      startBtn.textContent = '‚ñ∂ Recome√ßar';
    }
  }

  // Start
  function startGame() {
    overlay.style.display = 'none';
    state = 'playing';
    resetGame();
    lastTime = performance.now();
    requestAnimationFrame(loop);
  }

  // Fullscreen
  fsBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) wrapper.requestFullscreen?.();
    else document.exitFullscreen?.();
  });

  // Music
  let musicPlaying = false;
  musicBtn.addEventListener('click', () => {
    if (musicPlaying) {
      bgMusic.pause();
      musicBtn.textContent = 'üéµ M√∫sica';
    } else {
      bgMusic.play().catch(() => {});
      musicBtn.textContent = 'üîá Mudo';
    }
    musicPlaying = !musicPlaying;
  });

  // Pause
  function togglePause() {
    if (state === 'playing') {
      state = 'paused';
      pauseOverlay.style.display = 'flex';
    } else if (state === 'paused') {
      state = 'playing';
      pauseOverlay.style.display = 'none';
      lastTime = performance.now();
      requestAnimationFrame(loop);
    }
  }

  // Colis√£o
  function checkCollision(pipe) {
    const bx = bird.x;
    const by = bird.y;
    const r = bird.radius;

    if (bx + r > pipe.x && bx - r < pipe.x + pipe.width) {
      if (by - r < pipe.top || by + r > pipe.bottom) return true;
    }

    const h = canvas.height / (window.devicePixelRatio || 1);
    if (by + r >= h || by - r <= 0) return true;

    return false;
  }

  // LOOP
  function loop(timestamp) {
    if (state !== 'playing') return;
    const dt = Math.min(40, timestamp - lastTime);
    lastTime = timestamp;

    // Atualizar ciclo de dia/noite
    timeCycle += cycleSpeed * dt;
    if (timeCycle > 1) timeCycle = 0;

    // F√≠sica do p√°ssaro
    bird.vel += bird.gravity * (dt / 16.666);
    bird.y += bird.vel * (dt / 16.666);
    bird.rotation = Math.max(-0.6, Math.min(1.2, bird.vel / 12));

    // Pipes
    spawnTimer += dt;
    if (spawnTimer > pipeSpacing) {
      createPipe();
      spawnTimer = 0;
    }

    for (let i = pipes.length - 1; i >= 0; i--) {
      const p = pipes[i];
      p.x -= pipeSpeed * (dt / 16.666);

      if (!p.passed && p.x + p.width < bird.x) {
        p.passed = true;
        score++;
        scoreEl.textContent = score;
        pointSound.currentTime = 0;
        pointSound.play().catch(() => {});
        if (score > highscore) {
          highscore = score;
          localStorage.setItem(STORAGE_KEY, String(highscore));
          updateHighscoreDisplay();
        }
      }

      if (p.x + p.width < -50) pipes.splice(i, 1);

      if (checkCollision(p)) {
        hitSound.currentTime = 0;
        hitSound.play().catch(() => {});
        state = 'gameover';
        overlay.style.display = 'flex';
        overlay.querySelector('h1').textContent = 'üí• Game Over';
        startBtn.textContent = '‚ñ∂ Jogar Novamente';
        break;
      }
    }

    const h = canvas.height / (window.devicePixelRatio || 1);
    if (bird.y + bird.radius >= h) {
      hitSound.currentTime = 0;
      hitSound.play().catch(() => {});
      state = 'gameover';
      overlay.style.display = 'flex';
      overlay.querySelector('h1').textContent = 'üí• Game Over';
      startBtn.textContent = '‚ñ∂ Jogar Novamente';
    }

    draw();
    if (state === 'playing') requestAnimationFrame(loop);
  }

  // FUNDO DIA/NOITE
  function drawBackground(w, h) {
    let sky;

    if (timeCycle < 1.00) sky = ctx.createLinearGradient(0, 0, 0, h), sky.addColorStop(0, "#87CEFA"), sky.addColorStop(1, "#E0F6FF"); // dia
    else if (timeCycle < 1.5) sky = ctx.createLinearGradient(0, 0, 0, h), sky.addColorStop(0, "#FFA64D"), sky.addColorStop(1, "#FFD1A3"); // tarde
    else if (timeCycle < 1.75) sky = ctx.createLinearGradient(0, 0, 0, h), sky.addColorStop(0, "#0A0A3A"), sky.addColorStop(1, "#1A1A4D"); // noite
    else sky = ctx.createLinearGradient(0, 0, 0, h), sky.addColorStop(0, "#5B86E5"), sky.addColorStop(1, "#C8D8FF"); // amanhecer

    ctx.fillStyle = sky;
    ctx.fillRect(0, 0, w, h);
  }

  // DRAW
  function draw() {
    const w = canvas.width / (window.devicePixelRatio || 1);
    const h = canvas.height / (window.devicePixelRatio || 1);

    // fundo novo
    drawBackground(w, h);

    // ch√£o
    ctx.fillStyle = '#222';
    ctx.fillRect(0, h - 48, w, 48);

    // pipes
    for (let p of pipes) {
      ctx.fillStyle = '#2ecc71';
      ctx.fillRect(p.x, 0, p.width, p.top);
      ctx.fillRect(p.x, p.bottom, p.width, h - p.bottom - 48);
      ctx.fillStyle = '#1e8449';
      ctx.fillRect(p.x, p.top - 10, p.width, 10);
      ctx.fillRect(p.x, p.bottom, p.width, 10);
    }

    // bird
    ctx.save();
    ctx.translate(bird.x, bird.y);
    ctx.rotate(bird.rotation);
    ctx.fillStyle = '#ffd54f';
    ctx.beginPath();
    ctx.arc(0, 0, bird.radius, 0, Math.PI * 2);
    ctx.fill();
    ctx.fillStyle = '#ffb300';
    ctx.fillRect(-6, 2, 12, 4);
    ctx.fillStyle = '#000';
    ctx.beginPath();
    ctx.arc(6, -3, 2.5, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
  }

  // Input
  window.addEventListener('keydown', (e) => {
    if (e.code === 'Space' || e.code === 'ArrowUp') {
      e.preventDefault();
      jump();
    } else if (e.code === 'KeyP') togglePause();
    else if (e.code === 'KeyM') musicBtn.click();
  });

  window.addEventListener('mousedown', (e) => {
    if (e.target.tagName === 'BUTTON' || e.target.closest('button')) return;
    jump();
  });

  window.addEventListener('touchstart', (e) => {
    if (e.target.tagName === 'BUTTON' || e.target.closest('button')) return;
    jump();
  }, { passive: true });

  startBtn.addEventListener('click', () => {
    if (state === 'menu' || state === 'gameover') startGame();
  });

  window.addEventListener('resize', () => {
    resizeCanvas();
    initPositioning();
    draw();
  });

  // Boot
  function boot() {
    resizeCanvas();
    initPositioning();
    resetGame();
    overlay.style.display = 'flex';
    overlay.querySelector('h1').textContent = 'üïπÔ∏è Flappy Bird';
    startBtn.textContent = '‚ñ∂ Iniciar Jogo';
    updateHighscoreDisplay();
    draw();
  }

  document.body.addEventListener('touchmove', (e) => {
    if (state === 'playing') e.preventDefault();
  }, { passive: false });

  window.addEventListener('contextmenu', (e) => e.preventDefault());
  boot();

  window.__flappy = {
    reset: resetGame,
    start: startGame,
    stop: () => { state = 'gameover'; },
    getState: () => state
  };
})();

  const isMobile = /Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);

    nextCanvas.style.display = "none";
  } else {

    banner.style.left = "10px";
    banner.style.bottom = "auto";
    banner.style.width = "320px";
    nextCanvas.style.display = "block";
  }
})();
</script>
